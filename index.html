  <body class="main-page">
    <heder class="heder">
      <div class="heder-container">
        <div class="logo">

        <nav class="nav">

          <a class="button" href="#">Почати користуватися</a>
        </div>

          <img src="./img/heder-img.png" alt="Додаток ТаскТрекер" />
